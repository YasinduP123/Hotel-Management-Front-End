<div class="container-fluid bg-secondary" style="height: 100vh;">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form>
                <div class="container" style="display: flex;justify-content: center;">
                    <div class="row">
                        <div class="col">
                            <img class="mb-4" src="https://png.pngtree.com/png-vector/20220915/ourmid/pngtree-opulent-hotel-branding-logo-in-luxurious-golden-hues-on-black-background-for-business-appeal-vector-png-image_33778604.jpg" alt="" width="202" height="157" style="border-radius: 50%; margin-top: 10vh;">
                            <h1 class="" style="text-align: center; font-weight:0;">Please sign in</h1>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit" (click)="btnLogInOnAction()" [routerLink]="['dashBoard']" >Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
